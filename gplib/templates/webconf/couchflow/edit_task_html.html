<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>GPLib</title>
<script src="/media/js/ckeditor/ckeditor.js" type="text/javascript"></script>
<style type="text/css">
button {margin: 3px; padding: 3px;}
form {display: inline;}
</style>
</head>
<body>

<form action="/webconf/couchflow/clear_task_html/" method="post"> {% csrf_token %}
  <input type="hidden" name="task_id" value="{{task.get_id}}" />
  <button type="submit">Reiniciar html</button>
</form>
<form action="/webconf/couchflow/edit_task_html/{{task.get_id}}/" method="post"> {% csrf_token %}
  <button type="submit">Guardar</button>

<textarea id="editor" name="editor">
{% if task.html_tpl %}
  {{task.html_tpl}}
{% else %}
  {% filter force_escape %}
    {% include "couchflow/wysiwyg_item_fields_base.html" %}
  {% endfilter %}
{% endif%}
</textarea>

<script type="text/javascript" src="/media/js/taskhtmleditor.js"></script>
<script type="text/javascript">
  CKEDITOR.replace( 'editor', {"contentsCss": "/media/css/taskhtmleditor.css"});
</script>

</body>
</html>
